<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESS A NUMBER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Welcome to Guessing Game </div>
    <div class="intro">Guess a Number Between 1 to 25</div>
    <div class="annc"></div>
    <div class="container">
        <input type="text" class="getnum" placeholder="Enter The Number" value="" >
    </div>
    <div class="container1">
        <input type="button" class="button check" value="Check"  >
        <input type="button" class="button rst" value="Reset">
    </div>
    <div class="container">
        <input type="text" class="hint" placeholder="Play" disabled>
    </div>
    <div class="footer"></div>
    <script src="logic.js"></script>
</body>
</html>
